<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <title>Rewrite</title>
  </head>
  <body>
    <div class="calculator" id="calculator">
      <input type="text" class="calculator__screen" disabled />

      <div class="calculator__keys">
        <button class="calculator__clear" value="clear">clear</button>
        <button class="calculator__clock" value="clock">clock</button>
        <button class="calculator__operator" value="divide">/</button>
        <button class="calculator__number" value="7">7</button>
        <button class="calculator__number" value="8">8</button>
        <button class="calculator__number" value="9">9</button>
        <button class="calculator__operator" value="time">x</button>
        <button class="calculator__number" value="4">4</button>
        <button class="calculator__number" value="5">5</button>
        <button class="calculator__number" value="6">6</button>
        <button class="calculator__operator" value="minus">-</button>
        <button class="calculator__number" value="1">1</button>
        <button class="calculator__number" value="2">2</button>
        <button class="calculator__number" value="3">3</button>
        <button class="calculator__operator" value="plus">+</button>
        <button class="calculator__number calculator__zero" value="0">0</button>
        <button class="calculator__decimal" value="decimal">.</button>
        <button class="calculator__equal" value="equal">=</button>
      </div>
    </div>
  </body>
</html>
